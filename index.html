<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life Expectancy Narrative Visualization</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="container">
    <div id="narrative">
      <!-- 故事文本 -->
    </div>
    <div id="visualization">
      <svg id="viz" width="700" height="500"></svg>
    </div>
  </div>

  <div id="controls">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  
  <div style="margin-bottom: 10px;">
  <label for="statusSelect">Country Type:</label>
  <select id="statusSelect">
    <option value="Developed">Developed</option>
    <option value="Developing">Developing</option>
  </select>

  <label for="metricSelect">Metric:</label>
  <select id="metricSelect">
    <option value="life_expectancy">Life Expectancy</option>
    <option value="gdp">GDP</option>
  </select>
</div>

  <!-- 引入 d3 和其他库 -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>

  

  <!-- 主脚本 -->
  <script src="script.js"></script>



</body>
</html>
