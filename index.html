<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life Expectancy Narrative Visualization</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="container">
    <div id="narrative">
      <!-- 故事文本 -->
    </div>
    <div id="visualization">
      <svg id="viz" width="800" height="500"></svg>
    </div>
  </div>

  <!-- 控制按钮 -->
  <div id="controls">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <!-- 场景对应控件（由 JS 动态控制显示）-->
  <div id="scene-controls">
    <div id="scene0-controls"></div>
    <div id="scene1-controls" style="display:none;"></div>
    <div id="scene2-controls" style="display:none;"></div>
    <div id="scene3-controls" style="display:none;"></div>
  </div>

  <!-- D3 和其他脚本库 -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>

  <!-- 主 JS -->
  <script src="script.js"></script>


  
</body>
</html>
